<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>IRCbot Console</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="./lib/glayer.css" />
    <link rel="stylesheet" type="text/css" href="./lib/glayer_ex.css" />
    <link rel="stylesheet" type="text/css" href="./lib/highlight.github.css" />
  </head>
  <body>
    <div id="container">
      <div id="header"><span class="toplink"><a href="./">Top</a></span><a class="title" href="./">IRCbot Console</a></div>
      <div id="contents">
        <h1>チャンネル設定&nbsp;&nbsp;<span id="channelName">#</span></h1>
        <h2>パスワード</h2>
        <table>
          <tr>
            <th style="width:50%;">パスワード</th>
            <td><input id="channelPassword" name="channelPassword" type="password" size="20"></input></td>
          </tr>
        </table>
        <div class="right">
          <input id="changeChannelPasswordButton" name="changeChannelPassword" type="button" value="変更"></input>
        </div>
        <h2>RSS通知</h2>
        <table id="rssNotifierTable">
          <tr>
            <th>RSSフィード</th>
          </tr>
        </table>
        <div class="right">
          <input id="addRssNotifierButton" name="addRssNotifier" type="button" value="追加"></input>
        </div>
        <h2>周期スクリプト実行</h2>
        <table id="scriptNotifierTable">
          <tr>
            <th>周期スクリプト</th>
          </tr>
        </table>
        <div class="right">
          <input id="addScriptNotifierButton" name="addScriptNotifier" type="button" value="追加"></input>
        </div>
        <h2>メッセージ受信スクリプト実行</h2>
        <table id="scriptProcessorTable">
          <tr>
            <th>メッセージ受信スクリプト</th>
          </tr>
        </table>
        <div class="right">
          <input id="addScriptProcessorButton" name="addScriptProcessor" type="button" value="追加"></input>
        </div>
      </div>
      <div id="footer"><a href="http://www.enjoyxstudy.com/ircbotconsole/">IRCbot Console project site</a><span style="float: left;">ver 1.7 (2016-01-01)</span></div>
    </div>
    <div id="disabledZone">
      <div id="messageZone">loading</div>
    </div>
    <div id="rssNotifierSettingBox" class="glayer_box" style="display: none;">
      <p style="white-space: nowrap;">RSSフィード&nbsp;<input id="rssNotifierUrl" type="text" name="span" style="width:60%;"></input>&nbsp;&nbsp;
      周期&nbsp;<input id="rssNotifierCycleSapn" type="text" name="span" size="6" style="text-align:right"></input>分&nbsp;&nbsp;</p>
      <p>BASIC認証：ユーザ名&nbsp;<input id="rssNotifierBasicUser" type="text" name="span" size="16"></input>&nbsp;パスワード&nbsp;<input id="rssNotifierBasicPassword" type="password" name="span"  size="16"></input></p>
      <p>メッセージフォーマット(指定無しの場合は、デフォルトのフォーマット)</p>
      <textarea id="rssNotifierFormatText" name="rssNotifierFormatText" cols="80" rows="12"></textarea>
      <div style="text-align: right;">
        <input id="rssNotifierCancelButton" type="button" name="scriptProcessorCancelButton" value="キャンセル"></input>
        <input id="rssNotifierSaveButton" type="button" name="scriptProcessorSaveButton" value="保存"></input>
      </div>
    </div>
    <div id="scriptNotifierSettingBox" class="glayer_box" style="display: none;">
      <input id="scriptNotifierTypeCycle" type="radio" name="scriptNotifierType" value="cycle"></input>周期&nbsp;
      <input id="scriptNotifierCycleSapn" type="text" name="span" size="6" style="text-align:right"></input>分&nbsp;&nbsp;
      <input id="scriptNotifierTypeDaily" type="radio" name="scriptNotifierType" value="daily"></input>毎日&nbsp;
      <select id="scriptNotifierDailyHour" name="scriptNotifierDailyHour">
        <option value="0">00</option>
        <option value="1">01</option>
        <option value="2">02</option>
        <option value="3">03</option>
        <option value="4">04</option>
        <option value="5">05</option>
        <option value="6">06</option>
        <option value="7">07</option>
        <option value="8">08</option>
        <option value="9">09</option>
        <option value="10">10</option>

        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
      </select>時
      <select id="scriptNotifierDailyMinute" name="scriptNotifierDailyMinute">
        <option value="0">00</option>
        <option value="1">01</option>
        <option value="2">02</option>
        <option value="3">03</option>
        <option value="4">04</option>
        <option value="5">05</option>
        <option value="6">06</option>
        <option value="7">07</option>
        <option value="8">08</option>
        <option value="9">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>

        <option value="43">43</option>
        <option value="44">44</option>

      <br />
      <textarea id="scriptNotifierText" name="scriptNotifierText" cols="80" rows="20"></textarea>
      <div style="text-align: right;">
        <input id="scriptNotifierCancelButton" type="button" name="scriptNotifierCancelButton" value="キャンセル"></input>
        <input id="scriptNotifierTestButton" type="button" name="scriptNotifierTestButton" value="テスト実行"></input>
        <input id="scriptNotifierSaveButton" type="button" name="scriptNotifierSaveButton" value="保存"></input>
      </div>
    </div>
    <div id="scriptProcessorSettingBox" class="glayer_box" style="display: none;">
      <textarea id="scriptProcessorText" name="scriptProcessorText" cols="80" rows="20"></textarea>
      <div style="text-align: right;">
        <input id="scriptProcessorCancelButton" type="button" name="scriptProcessorCancelButton" value="キャンセル"></input>
        <input id="scriptProcessorTestButton" type="button" name="scriptProcessorTestButton" value="テスト実行"></input>
        <input id="scriptProcessorSaveButton" type="button" name="scriptProcessorSaveButton" value="保存"></input>
      </div>
    </div>
    <script src="./dwr/interface/IrcBotServer.js" type="text/javascript"></script>
    <script src="./dwr/engine.js" type="text/javascript"></script>
    <script src="./dwr/util.js" type="text/javascript"></script>
    <script src="./lib/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="./lib/glayer.js" type="text/javascript"></script>
    <script src="./lib/glayer_ex.js" type="text/javascript"></script>
    <script src="./lib/highlight.pack.js" type="text/javascript"></script>
    <script src="./channel_setting.js" type="text/javascript"></script>
  </body>
</html>
