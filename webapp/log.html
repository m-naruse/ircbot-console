<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>IRCbot Console</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="header"><span class="toplink"><a href="./">Top</a></span><a class="title" href="./">IRCbot Console</a></div>
      <div id="contents">
        <h1>ログ&nbsp;&nbsp;<span id="channelName">#</span></h1>
        <h2><span id="logTitle"></span></h2>
        <div id="logList" class="loglist">
        </div>
        <div id="logViewArea" style="display: none;">
          <div class="logpager">
            <a class="nextDate" href="" style="float:right;">次の日</a>
            <a class="prevDate" href="">前の日</a>
          </div>
          <div id="logView" class="logview">
            <ul></ul>
          </div>
          <div class="logpager">
            <a class="nextDate" href="" style="float:right;">次の日</a>
            <a class="prevDate" href="">前の日</a>
          </div>
          <div class="left"><a id="backList" href="javascript:void(0)">← 一覧へ戻る</a></div>
        </div>
      </div>
      <div id="footer"><a href="http://www.enjoyxstudy.com/ircbotconsole/">IRCbot Console project site</a><span style="float: left;">ver 1.7 (2016-01-01)</span></div>
    </div>
    <div id="disabledZone">
      <div id="messageZone">loading</div>
    </div>
    <script src="./dwr/interface/LogViewer.js" type="text/javascript"></script>
    <script src="./dwr/engine.js" type="text/javascript"></script>
    <script src="./dwr/util.js" type="text/javascript"></script>
    <script src="./lib/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="./lib/dateformat.js" type="text/javascript"></script>
    <script src="./log.js" type="text/javascript"></script>
  </body>
</html>
